<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Product preview card component (Manuel Rivas)
    </title>

    <!-- Fonts stuff -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="container">
      <div class="preview-card">
        <picture class="card__image">
          <source
            media="(max-width: 1100px)"
            srcset="images/image-product-mobile.jpg"
          />
          <img src="images/image-product-desktop.jpg" alt="Product preview" />
        </picture>

        <div class="card__content">
          <div class="card__title">
            <span class="preface">perfume</span>
            <h1>Gabrielle Essence Eau De Parfum</h1>
          </div>

          <p class="card__body">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="card__price-display">
            $149.99 <span class="old-price">$169.99</span>
          </div>

          <div class="btn-container">
            <button class="btn add-to-cart">
              <span class="icon-cart"
                ><img src="images/icon-cart.svg" alt="Icon cart"
              /></span>
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- <div class="attribution"> -->
    <!--   Challenge by -->
    <!--   <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" -->
    <!--     >Frontend Mentor</a -->
    <!--   >. Coded by -->
    <!--   <a href="https://github.com/AngryMorrocoy/">Manuel Rivas ;)</a>. -->
    <!-- </div> -->
  </body>
</html>
